<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System - Login</title>
    <style>
        body {
            font-family: Roboto;
            width: 100%;
            height: 100%;
            background-image: url(images/6.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8); /* Added background color for better readability */
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .gender-options {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: rgb(22, 110, 40);
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            width: 100px;
            height: 50px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .bus_title {
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }

        .title {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 450px;
                margin-top: 100px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 600px;
                margin-top: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="image">
            <img src="images/buslogo-removebg-preview.png" alt="">
        </div>
    </header>
    <h2 class="bus_title">Bus Reservation System</h2>
    <h2 class="title">User Details</h2>

    <div class="container">
        <form id="userDetailsForm" action="selection.html" method="GET" onsubmit="return validateForm()">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="gender">Gender:</label>
            <div class="gender-options">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
